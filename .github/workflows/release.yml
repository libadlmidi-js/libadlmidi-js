name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # For GitHub release
      id-token: write  # For npm provenance
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore ccache
        uses: actions/cache/restore@v4
        with:
          path: |
            .ccache/
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Build WASM with Docker
        run: ./build.sh all

      - name: Save ccache
        uses: actions/cache/save@v4
        with:
          path: |
            .ccache/
          key: ccache-${{ runner.os }}-${{ github.sha }}

      - name: Build JS bundles
        run: npm run build:js

      - name: Build banks
        run: npm run build:banks

      - name: Build types
        run: npm run build:types

      - name: Run tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run browser tests
        run: npm run test:browser

      - name: Run bundler smoke test
        run: npm run test:bundler

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Get tag message
        id: tag_message
        run: |
          git fetch --tags --force
          TAG_MSG=$(git tag -l --format='%(contents)' "${{ github.ref_name }}")
          {
            echo "message<<EOF"
            echo "$TAG_MSG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.tag_message.outputs.message }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
