name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # Required to download artifacts from other workflows

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only deploy if CI succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # For workflow_run events, download artifacts from the triggering CI run
      - name: Download dist from CI
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # For manual dispatch, we need to build ourselves
      - name: Build (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: npm run build

      - name: Prepare docs
        run: |
          # Create docs/examples directory
          mkdir -p docs/examples
          
          # Copy dist and src (examples import from src/profiles/)
          cp -r dist docs/dist
          cp -r src docs/src
          
          # Copy examples
          cp examples/*.html docs/examples/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  # Deploy to project page: https://libadlmidi-js.github.io/libadlmidi-js/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deploy to org root: https://libadlmidi-js.github.io/
  deploy-root:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download built docs
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: site

      - name: Extract artifact
        run: |
          cd site
          tar -xf artifact.tar
          rm artifact.tar

      - name: Deploy to libadlmidi-js.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.PAGES_DEPLOY_KEY }}
          external_repository: libadlmidi-js/libadlmidi-js.github.io
          publish_branch: main
          publish_dir: ./site
