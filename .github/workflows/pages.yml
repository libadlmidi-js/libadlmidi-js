name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # Required to download artifacts from other workflows

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only deploy if CI succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # For workflow_run events, download artifacts from the triggering CI run
      - name: Download dist from CI
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # For manual dispatch, we need to build ourselves
      - name: Build (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: npm run build

      - name: Prepare docs
        run: |
          # Create docs/examples directory
          mkdir -p docs/examples
          
          # Copy dist files to docs
          cp -r dist docs/dist
          
          # Copy examples and update paths
          for file in examples/*.html; do
            filename=$(basename "$file")
            # Update relative paths: ../dist/ -> /dist/ (org pages use root URL)
            sed 's|\.\./dist/|/dist/|g' "$file" > "docs/examples/$filename"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
