name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Detect which files changed to determine if WASM rebuild is needed
  changes:
    runs-on: ubuntu-latest
    outputs:
      wasm: ${{ steps.filter.outputs.wasm }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            wasm:
              - 'libADLMIDI/**'
              - 'build.sh'
              - 'scripts/build-*.js'
              - '.gitmodules'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - run: npm ci

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

      - name: Check libADLMIDI version sync
        run: npm run sync-version -- --check

  # Build WASM when C/C++ files change or when no cache exists
  wasm-build:
    needs: changes
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Check if we can skip the build by restoring from cache
      - name: Check for cached WASM build
        id: cache-check
        if: needs.changes.outputs.wasm != 'true'
        uses: actions/cache/restore@v4
        with:
          path: |
            build-*/
            dist/
          key: wasm-build-${{ github.sha }}
          restore-keys: |
            wasm-build-${{ github.event.pull_request.base.sha }}
            wasm-build-
          lookup-only: true

      # Only build if files changed OR no cache exists
      # Note: cache-hit is only true for exact key match; cache-matched-key is set for any match including restore-keys
      - name: Build WASM with Docker
        if: needs.changes.outputs.wasm == 'true' || steps.cache-check.outputs.cache-matched-key == ''
        run: ./build.sh all

      - name: Cache WASM build
        if: needs.changes.outputs.wasm == 'true' || steps.cache-check.outputs.cache-matched-key == ''
        uses: actions/cache/save@v4
        with:
          path: |
            build-*/
            dist/
          key: wasm-build-${{ github.sha }}

  # Always run JS build, using WASM from wasm-build job
  js-build:
    needs: [changes, wasm-build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - run: npm ci

      - name: Restore WASM build from cache
        uses: actions/cache/restore@v4
        with:
          path: |
            build-*/
            dist/
          key: wasm-build-${{ github.sha }}
          restore-keys: |
            wasm-build-
          fail-on-cache-miss: true

      - name: Generate JS bundles
        run: |
          npm run build:js
          npm run build:banks

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  test:
    needs: [lint, js-build]
    timeout-minutes: 15
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 24.x, node]

    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build types
        run: npm run build:types

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run browser tests
        run: npm run test:browser

      - name: Run bundler smoke test
        run: npm run test:bundler

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30
