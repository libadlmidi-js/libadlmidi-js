name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Detect which files changed to determine if WASM rebuild is needed
  changes:
    runs-on: ubuntu-latest
    outputs:
      wasm: ${{ steps.filter.outputs.wasm }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            wasm:
              - 'libADLMIDI/**'
              - 'build.sh'
              - 'scripts/build-*.js'
              - '.gitmodules'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - run: npm ci

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

      - name: Check libADLMIDI version sync
        run: npm run sync-version -- --check

  # Only build WASM when C/C++ files or build scripts change
  wasm-build:
    needs: changes
    if: needs.changes.outputs.wasm == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build WASM with Docker
        run: ./build.sh all

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: |
            build-*/
          retention-days: 7

  # Always run JS build, using either fresh WASM or cached from previous run
  js-build:
    needs: [changes, wasm-build]
    if: always() && !cancelled() && !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - run: npm ci

      # If WASM was rebuilt, use fresh artifacts
      - name: Download fresh WASM build
        if: needs.changes.outputs.wasm == 'true'
        uses: actions/download-artifact@v4
        with:
          name: wasm-build

      # If WASM wasn't rebuilt, restore from cache
      - name: Restore cached WASM build
        if: needs.changes.outputs.wasm != 'true'
        uses: actions/cache/restore@v4
        with:
          path: |
            build-*/
          key: wasm-build-${{ github.sha }}
          restore-keys: |
            wasm-build-${{ github.event.pull_request.base.sha }}
            wasm-build-
        
      # If cache miss and no fresh build, fail with helpful message
      - name: Verify WASM files exist
        run: |
          if [ ! -d "build-full" ]; then
            echo "❌ No WASM build found (neither fresh nor cached)"
            echo "This can happen on the first CI run or after cache expiration"
            echo "Please trigger a rebuild by modifying libADLMIDI or build.sh"
            exit 1
          fi
          echo "✅ WASM build files found"

      - name: Generate JS bundles
        run: |
          npm run build:js
          npm run build:banks

      # Save WASM to cache for future runs
      - name: Cache WASM build
        if: needs.changes.outputs.wasm == 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            build-*/
          key: wasm-build-${{ github.sha }}

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  test:
    needs: [lint, js-build]
    timeout-minutes: 15
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build types
        run: npm run build:types

      - name: Run unit tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run browser tests
        run: npm run test:browser

      - name: Run bundler smoke test
        run: npm run test:bundler

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30
